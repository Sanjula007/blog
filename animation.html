<!DOCTYPE html>

<body  >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<div class="main section1" id="section1"  >
    <h2>Section 1</h2>
    <p>Click on the link to see the "smooth" scrolling effect.</p>
    <a href="#section2">Click Me to Smooth Scroll to Section 2 Below</a>
    <p>Note: Remove the scroll-behavior property to remove smooth scrolling.</p>
</div>

<div class="main section2" id="section2"  onscroll="Onscrollfnction();">
    <h2>Section 2</h2>
    <a href="#section1">Click Me to Smooth Scroll to Section 1 Above</a>
</div>
</body>
</html>
<script>
    $(document).ready(function () {
        //$('.section1').show()
        $('.section1').addClass('in')
        $('.section2').addClass('out')
          // $('.section2').hide()
        $('.main').click(function () {
            // $(this).parent('div').hide()
            $(this).removeClass('in').addClass('out')
            $('.main').not(this).addClass('in').removeClass('out')
         //   $('.section1').toggle()
          //  $('.section2').toggle()
        })

        document.getElementById("section1").addEventListener("wheel", myFunction);
        document.getElementById("section2").addEventListener("wheel", myFunction);
        function myFunction(event) {
            console.log(event)
            $(this).removeClass('in').addClass('out')
            $('.main').not(this).addClass('in').removeClass('out')
        }
    })

</script>
<style>


    #section1 {
        height: 200px;
        width: 100%;
        background-color: pink;
    }

    #section2 {
        height: 200px;
        width: 100%;
        background-color: yellow;
    }

    .main.in {
        margin-top: 50px;
        position: absolute;
        animation: animatebottom 3s;
        animation-fill-mode: forwards;
    }

    .main.out {

        margin-top: 50px;
        position: absolute;
        animation: animatetop 3s;
        animation-fill-mode: forwards;
    }

    @keyframes animatebottom {
        from {
            top: 300px;
            opacity: 0;
            display: none;
        }

        to {
            display: block;
            top: 0;
            opacity: 1;
        }
    }

    @keyframes animatetop {
        from {
            display: block;
            top: 0;
            opacity: 1;
        }

        to {
            display: none;
            top: -300px;
            opacity: 0;
        }
    }

</style>
